name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@f187f64fc9a1611fba1232f499e421d81d4a82f0
